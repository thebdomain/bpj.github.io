<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tale of letting go love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

        :root {
            --accent-color: #00f2ff;
            --bg-color: #0a0a0a;
        }
        .sub {
            font-size: 15px;
            font-weight: 100;
        }
        body {
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            width: 95%;
            transform:translateY(20px);
            text-align: center;
            height: 120px;
            background: url('header.png');
            background-size: cover;
            background-position: 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            border-radius: 20px;
            text-shadow: 0 0 20px rgba(244, 244, 244, 0.5);
            box-shadow: 2px 2px 10px cyan;
        }

        .gallery {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(auto-fit, minmax(300px, 2fr));
            gap: 15px;
            padding: 40px;
            width: 90%;
            max-width: 1080px;
        }

        .song-card, .intro-outro-card {
            position: relative;
            overflow: hidden;
            border: 1px solid #222;
            aspect-ratio: 3/1;
            transition: all 1s ease;
            display: block;
            transform: translateY(40px);
        }

        .song-card img, .intro-outro-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(50%) brightness(0.75) contrast(0.7);
            transition: all 1s ease;
            display: block;
        }

        /* Desktop Hover Effects */
            .song-card:hover, .intro-outro-card:hover {
                transform: scale(1.02);
                z-index: 5;
                border-color: var(--accent-color);
                aspect-ratio: 3/4;
                transform: translateY(40px);
            }

            .song-card:hover img, .intro-outro-card:hover img {
                filter: grayscale(0%) brightness(1) contrast(1) ;
            }
        

        .spotify-container {
            width: 90%;
            max-width: 800px;
            margin: 60px 0;
            padding: 20px;
            background: #121212;
            border-radius: 20px;
            border-left: 5px solid var(--accent-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        iframe {
            width: 100%;
            border: none;
            display: block;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
                height: 100px;
            }

            /* Force intro/outro cards to be wider on mobile */
            a[style*="max-width: 25%"] {
                max-width: 60% !important; 
                aspect-ratio: 3/4 !important;
                transform: translateY(20px) !important; /* Remove the overlap for cleaner stacking */
                margin:30px 0 -20px 0 ;
            }

            .gallery {
                grid-template-columns: (auto-fit, minmax(50px,1fr)); /* Stack one per row */
                width: 90%;
            }

            .song-card {
                max-width: 100%;
                aspect-ratio: 3/4 !important; /* Force full form on mobile */
            }

            .song-card img, .intro-outro-card img {
                filter: grayscale(0%) brightness(1) contrast(1.0); /* Make visible without hover */
            }

            .spotify-container {
                width: 80%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        a tale of letting go LOVE
    </header>

    <a style="max-width: 25%;" class="song-card" href="#">
        <img src="s1.png" alt="s1">
    </a>

    <div class="gallery">
        <a href="#" class="song-card"><img src="s2.png"></a>
        <a href="#" class="song-card"><img src="s3.png"></a>
        <a href="#" class="song-card"><img src="s4.png"></a>
        <a href="#" class="song-card"><img src="s5.png"></a>
        <a href="#" class="song-card"><img src="s6.png"></a>
        <a href="#" class="song-card"><img src="s7.png"></a>
        <a href="#" class="song-card"><img src="s8.png"></a>
        <a href="#" class="song-card"><img src="s9.png"></a>
        <a href="#" class="song-card"><img src="s10.png"></a>
        <a href="#" class="song-card"><img src="s11.png"></a>
        <a href="#" class="song-card"><img src="s12.png"></a>
        <a href="#" class="song-card"><img src="s13.png"></a>
    </div>

    <a style="max-width: 25%; transform:translateY(20px)" href="#" class="song-card"><img src="s14.png"></a>

    <div class="spotify-container">
        <iframe src="https://open.spotify.com/embed/playlist/1Ymml39z3K4FiGzRvaG1nI?utm_source=generator" height="352"></iframe>
    </div>

</body>
</html>
